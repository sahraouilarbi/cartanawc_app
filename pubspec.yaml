  badges: ^2.0.3
  # Cupertino_icons updated -> 20/08/2022
  cupertino_icons: ^1.0.5
  # Dartz updated -> 30/04/2022
  dartz: ^0.10.1
  # Data Connection Checker updated -> 30/04/2022
  data_connection_checker:
    git:
      url: https://github.com/chornthorn/data_connection_checker.git
      ref: master
  # Dio updated -> 30/04/2022
  dio: ^4.0.6
  flutter:
    sdk: flutter
  # Flutter_dotenv updated -> 30/04/2022
  flutter_dotenv: ^5.0.2
  # Flutter_html updated -> 30/04/2022
  flutter_html: ^2.2.1
  # Flutter_svg updated -> 20/08/2022 ->
  flutter_svg: ^0.23.0+1
  # Geolocator updated 30/04/2022
  geolocator: ^8.0.5
  # Get_it updated-> 30/04/2022
  get_it: ^7.2.0
  ## Google_maps_flutter updates -> 30/04/2022 ->
  google_maps_flutter: ^2.0.9
  # Provider updated -> 20/08/2022
  provider: ^6.0.3
  # Rxdart updated -> 30/04/2022
  rxdart: ^0.27.5
  ## Shared_preferences updated -> 30/04/2022 ->
  shared_preferences: ^2.0.7

dev_dependencies:
  ##analyzer: ^0.41.1
  analyzer: ^1.0.0
  ##build_runner: ^1.10.0
  build_runner: ^2.0.0
  ## Flutter_native_splash updated -> 20/08/2022 ->
  flutter_native_splash: ^1.3.2
  flutter_test:
    sdk: flutter
  ##freezed: ^0.12.7
  freezed: ^0.14.0
  ##json_serializable: ^3.5.1
  json_serializable: ^4.1.0
  ## Lint updated -> 20/08/2022
  lint: ^1.5.0
  pretty_dio_logger: ^1.1.1

